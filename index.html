<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
        <button type="submit" id="add-book-btn">&plus; ADD BOOK</button>
    </div>

    <div class="book-container"></div>

    <div class="modal">
        <form action="" method="GET">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" maxlength="100">

            <label for="author">Author</label>
            <input type="text" id="author" name="text" maxlength="100">

            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="pages" min="1" max="30000">

            <div>
                <input type="checkbox" id="isRead"  name="isRead" checked>
                <label for="isRead">Finished reading the book</label>
            </div> 
            
            <button type="submit">ADD BOOK</button>
        </form>
    </div>
</body>
</html>
